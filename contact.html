<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Ostric Want Contact You</title>
</head>
<body>
    <p>Let Ostric Know Who You Are</p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nama">* Nama</label></td>
                <td><input type="text" name="nama" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">* Email</label></td>
                <td><input type="email" name="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label for="age">* Age</label></td>
                <td><input type="number" name="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td><label for="role">Role :</label></td>
                <td>
                    <select name="role">
                        <option value="Learner" selected>Learner</option>
                        <option value="Employee">Employee</option>
                        <option value="Enterpreneur">Enterpreneur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="generation">Ostric Generation</label></td>
                <td>
                    <table>
                        <tr>
                            <td><input type="radio" name="generation" value="2018"> 2018</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="generation" value="2019"> 2019</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="generation" value="Other"> Other</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="jobdesc">Interested in what area</label></td>
                <td>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="jobarea" value="Front-End"> Front-End</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="jobarea" value="Back-End"> Back-End</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="jobarea" value="Data Visualization"> Data Visualization</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
